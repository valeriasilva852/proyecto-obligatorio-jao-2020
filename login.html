<html lang="en">

<head>

  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet"> 
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .imagen{
        
      margin-top: -110px;
      width: 300px;
     padding-top: -110px;
      padding-right: 90px 10px;
      padding-left: 50px;

      
}
    .login{
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    padding: 50px;
    padding-left: 20px;
    transform: translate(-50%, -50%);
    background: rgba(248, 241, 201, 0.61);
    box-shadow: 10px 30px 40px rgba(24, 20, 1, 0.61);

}

.login h1{
    
    font-size: 40px;
    margin-bottom: 50px;
    border-bottom: 1px solid;
    padding: 13px 0;
}

.formulario__grupo{
    
    
    font-size: 20px;
    padding: 7px ;
    margin: 8px 0;
    border-bottom: 1px solid;

}
.formulario__input-error{
  font-size: 12px;
  color: red;
  padding-top: 20px;
  display: none;
  
}
.formulario__input-error-activo{
  display: block;
}

.formulario__grupo i{
  
  position: absolute;
  padding-right: 50px;
  padding-top: 13px;
  padding-left: 4px;
  
}
.formulario__grupo input{
  
    background: none;
    font-size: 18px;
    border: none;
    padding-left: 30px;
    
    
}
.formulario__validaciones{
  position: absolute;
  right: 9px;
opacity: 0;
z-index: 16px;
 
  
  
  
}
.formulario__validacion2{
  position: absolute;
  right: 9px;
opacity: 0;
z-index: 16px;
}

#label_pass{
  color: red;
  font-size: 17px;
}
#label_email{
  color: red;
  font-size: 17px;
}
.btn{
    width: 100%;
    background: none;
    border: 2px solid;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px 0;
}
.boton i{
  position: absolute;
  padding-top: 25px;
  padding-left: 90px;
}
.formulario__mesaje{
  height: 45px;
  line-height: 45px;
  background: #F66060;
  padding: 0 20px;
  border-radius: 3px;
  grid-column: span 2;
  font-size: 13px;
  display: none;
}
.formulario__mesaje-activo{
  display: block;

}
.formulario__grupo-correcto .formulario__validacion2{
color: #1ed12d;
opacity: 1;
}
.formulario__grupo-incorrecto .formulario__validaciones{
  color: #bb2929;
  opacity: 1;
}
.formulario__grupo-incorrecto .form-control{
  border: 3px solid #bb2929;
  opacity: 1;
}
  </style>
</head>


<body>
<form class="login" id="formulario">
  <div class="imagen-p">
  <img class="imagen" src="img/login.png">
  <h1 id="title">Login</h1>
  <div class="formulario__grupo " name="" value="" id="grupo__email">
      <i class="fas fa-user-tag" ></i>
        <input type="email" id="email" class="form-control" placeholder="Email address" name="email"  onblur="myFunctionValidacion(this.value)" required>
        <i class="formulario__validaciones fas fa-times-circle"></i><i class="formulario__validacion2 fas fa-check-circle"></i>
        <p class="formulario__input-error ">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
      </div>
    
      <div class="formulario__grupo " id="grupo__password">
        <i class="fas fa-lock"></i>
        <input type="password" id="pass" class="form-control" placeholder="Password" name="password" onblur="myFunctionPassword(this.value)" required>
        <i class=" formulario__validaciones fas fa-times-circle"></i><i class="formulario__validacion2 fas fa-check-circle"></i>
        <p class="formulario__input-error ">La contraseña tiene que ser de 4 a 12 dígitos.</p>
      </div>
    

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" >Acepto terminos y condiciones</label>
  </div>
  <div class="boton">
  <i class="fas fa-sign-in-alt"></i>
  <input class="btn" type="button"  name="" value="Sign in" onclick="navegacionWeb()">
</div>
<div class="formulario__mesaje" id="formulario__mensaje">
   <p ><i class="fas fa-exclamation-triangle"></i><b> Error</b>: porfavor inserte campos correctamente</p>
</form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
